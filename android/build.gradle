buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.0") // Specify the version of the Android Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native plugin
         classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath('com.google.gms:google-services:4.4.1') // Google services plugin
        classpath("com.google.firebase:firebase-crashlytics-gradle:3.0.2") // Firebase Crashlytics plugin
    }
}

apply plugin: "com.facebook.react.rootproject"
